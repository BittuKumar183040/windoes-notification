<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="styles">
    <style>
        body { margin:0; background:#f4f6f9; font-family: "DM Sans", Arial, Helvetica, sans-serif; }
        .content { padding:30px; background: #ffffff; }
        .row { display:flex; justify-content:space-between; padding:10px 0; }
        .label { color:#717680; }
        .value { font-weight:bold; color: #252B37; }
        .card { background:#F8F9FC; padding:30px; border-radius:8px; }
        .bqplogo {display:inline-block; vertical-align:middle; margin-right:5px;}
        .bqplogo-text {display:inline-block; vertical-align:middle; font-size:24px; font-weight:bold; line-height:3;}
    </style>
</th:block>

</body>
</html>
